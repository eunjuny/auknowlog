# Gemini API key and URL are now expected to be provided via environment variables,
# command-line arguments, or a separate application-api.properties file (not committed to Git).
spring.config.import=optional:file:./application-api.properties
logging.level.org.springframework.core.env=DEBUG

# PostgreSQL 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/auknowlog
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect