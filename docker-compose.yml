version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: auknowlog-postgres
    environment:
      POSTGRES_DB: auknowlog
      POSTGRES_USER: auknowlog
      POSTGRES_PASSWORD: auknowlog123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auknowlog -d auknowlog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

